<body>

                    <a href="./user-home.html">

                <div class="d-flex justify-content-center align-items-center gap-4">

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../user/user-home.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white" href="../user/movie.html">Movies</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../user/cinema.html">Cinema</a>

                            <li class="nav-item">

                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact Us</a>

                        <a href="" class="text-white"><i class="fa-brands fa-twitter"></i></a>

                        <a href="" class="text-white"><i class="fa-brands fa-linkedin-in"></i></a>

                    <a href="./cinema.html" class="text-decoration-none">
