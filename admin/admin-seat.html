<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Goggle Font -->
    <link rel="stylesheet" href="./assets/font/Roboto/font.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="../css/admin-common.css">

</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="logo">
            <span>Cinema<br>Vaale...</span>
        </div>

        <a href="./admin-cinema.html">Cinema</a>
        <a href="./admin-movie.html">Movie</a>
        <a href="./admin-seat.html" class="active">Seats</a>
        <a href="#">Other...</a>
    </div>

    <!-- Navbar -->
    <div class="navbar-custom">
        <div class="d-flex align-items-center justify-content-end">
            <a href="../login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between p-3 addContent">
        <h3>Seats</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Seat +
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-4">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4 fw-bold" id="exampleModalLabel">Add Seats</h1>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-5 align-items-start">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <select class="form-select rounded-4" id="selectCinema"
                                        aria-label="Floating label select example">
                                        <!-- <option selected>Select Cinema Name below</option> -->
                                        <!-- <option value="DR World">DR World</option>
                                        <option value="Rajhans Cinema">Rajhans Cinema</option>
                                        <option value="INOX : VR Mall">INOX : VR Mall</option>
                                        <option value="Rajmahal AC Mall">Rajmahal AC Mall</option> -->
                                    </select>
                                    <label for="selectCinema">Select Cinema</label>
                                    <span id="selectCinemaError" class="error"></span>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select rounded-4" id="selectMoive"
                                        aria-label="Floating label select example">
                                        <!-- <option selected>Select Movie Name below</option> -->
                                        <!-- <option value="Laalo : Krishna sada sahaayate">Laalo : Krishna Sada Sahaayate
                                        </option>
                                        <option value="The taj story">The Taj Story</option>
                                        <option value="Chaniya Toli">Chaniya Toli</option>
                                        <option value="Chennai Express">Chennai Express</option> -->
                                    </select>
                                    <label for="selectMoive">Select Movie</label>
                                    <span id="selectMoiveError" class="error"></span>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select rounded-4" id="selectCinemaTimeshow"
                                        aria-label="Floating label select example">
                                        <!-- <option selected>Select time shows below</option> -->
                                        <!-- <option value="08:10">08:10</option>
                                        <option value="13:10">13:10</option> -->
                                    </select>
                                    <label for="selectCinemaTimeshow">Select Time Shows</label>
                                    <span id="selectCinemaTimeshowError" class="error"></span>
                                </div>

                                <div class="form-floating mt-3 mb-3">
                                    <input type="number" class="form-control rounded-4" id="seatCinema"
                                        placeholder="How many seats available">
                                    <label for="seatCinema">How Many Seats?</label>
                                    <span id="seatError" class="error"></span>
                                </div>

                                <div class="form-floating mt-3 mb-3">
                                    <input type="number" class="form-control rounded-4" id="priceSeat"
                                        placeholder="Price per seat?">
                                    <label for="priceSeat">Price per seat?</label>
                                    <span id="priceSeatError" class="error"></span>
                                </div>

                                <div class="">
                                    <button class="w-100" id="cinemaInsert" onclick="addseat()">Add +</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <table class="table table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>SID</th>
                    <th>CINEMA</th>
                    <th>MOVIE</th>
                    <th>TIME OF SHOW</th>
                    <th>TOTAL SEATS</th>
                    <th>PRICE/SEAT (â‚¹)</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="viewData">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Javascript Seat -->
    <script src="../js/admin-seat.js"></script>
</body>

</html>
