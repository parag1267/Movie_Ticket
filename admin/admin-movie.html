<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Goggle Font -->
    <link rel="stylesheet" href="./assets/font/Roboto/font.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/admin-common.css">
    <link rel="stylesheet" href="../assets/css/admin-movie.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="logo">
            <span>Cinema<br>Vaale...</span>
        </div>

        <a href="./admin-cinema.html">Cinema</a>
        <a href="./admin-movie.html" class="active">Movie</a>
        <a href="./admin-seat.html">Seats</a>
        <a href="#">Other...</a>
    </div>

    <!-- Navbar -->
    <div class="navbar-custom">
        <div class="d-flex align-items-center justify-content-end">
            <a href="../login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between p-3 addContent">
        <h3>Movies</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Movie +
        </button>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered custom-width">
                <div class="modal-content p-4">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4 fw-bold" id="exampleModalLabel">Add Movie</h1>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-5 align-items-start">
                            <div class="col-md-8">
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control rounded-4" id="movieName"
                                        placeholder="Moviename">
                                    <label for="movieName">Moviename</label>
                                    <span id="moiveNameError" class="error"></span>
                                </div>

                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control rounded-4" id="decription"
                                        placeholder="Location">
                                    <label for="decription">Decription</label>
                                    <span id="decriptionError" class="error"></span>
                                </div>

                                <div class="form-floating mb-3">
                                    <select class="form-select rounded-4" id="selectCinema"
                                        aria-label="Floating label select example">
                                        <!-- <option selected>Select Cinema Name below</option>
                                        <option value="DR World">DR World</option>
                                        <option value="INOX Raj Imperial">INOX Raj Imperial</option> -->
                                    </select>
                                    <label for="selectCinema">Select Cinema</label>
                                    <span id="selectCinemaError" class="error"></span>
                                </div>

                                <div class="dyTimeRow align_row" id="dyTimeRow">
                                    <div class="form-floating mb-3 timeRow">
                                        <input type="time" class="form-control rounded-4" id="selectTime"
                                            placeholder="Select Time">
                                        <label for="selectTime">Select Time</label>
                                        <span id="selectTimeError" class="error"></span>
                                        <div class="btn_align">
                                            <button type="button" onclick="addNewRow()">+</button>
                                        </div>
                                    </div>
                                </div>



                                <div class="moiveInsert">
                                    <button class="w-100" id="movieInsert" type="button" onclick="addMovie()">Add +</button>
                                </div>
                            </div>

                            <div class="col-md-4 text-center py-4 modalImage">
                                <div class="img_field">
                                    <div class="inputField position-relative">
                                        <input type="file" name="movie-image" id="movieImage" accept="image/*">
                                        <img id="dyMovieImg" src="" alt="Movie Preview">
                                    </div>
                                    <span id="movieImageError" class="error"></span>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Main Content -->
    <div class="main-content">
        <table class="table table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>MID</th>
                    <th>MOVIE</th>
                    <th>DECRIPTION</th>
                    <th>CINEMA</th>
                    <th>TIME</th>
                    <th>POSTER</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="viewData">
                <!-- Dynamic rows will appear here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Javascript Login -->
    <script src="../assets/js/admin-movie.js"></script>
</body>

</html>
