<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Goggle Font -->
    <link rel="stylesheet" href="./assets/font/Roboto/font.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/admin-common.css">
    <link rel="stylesheet" href="../assets/css/admin-cinema.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="logo">
            <span>Cinema<br>Vaale...</span>
        </div>

        <a href="./admin-cinema.html" class="active">Cinema</a>
        <a href="./admin-movie.html">Movie</a>
        <a href="./admin-seat.html">Seats</a>
        <a href="#">Other...</a>
    </div>

    <!-- Navbar -->
    <div class="navbar-custom">
        <div class="d-flex align-items-center justify-content-end">
            <a href="../login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-between p-3 addContent">
        <h3>Cinemas</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Cinema +
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered custom-width">
                <div class="modal-content p-4">
                    <div class="modal-header">
                        <h1 class="modal-title fs-4 fw-bold" id="exampleModalLabel">Add Cinema</h1>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-5 align-items-start">
                            <div class="col-md-8">
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control rounded-4" id="cinemaName"
                                        placeholder="Cinemaname">
                                    <label for="cinemaName">Cinemaname</label>
                                    <span id="cinemaNameError" class="error"></span>
                                </div>

                                <div class="form-floating mb-3 position-relative">
                                    <input type="text" class="form-control rounded-4" id="location"
                                        placeholder="Location">
                                    <label for="location">Location</label>
                                    <span id="locationError" class="error"></span>
                                </div>

                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control rounded-4" id="facilities"
                                        placeholder="Facilities">
                                    <label for="facilities">Facilities</label>
                                    <span id="facilitiesError" class="error"></span>
                                </div>

                                <div class="cinemaInsert">
                                    <button class="w-100" id="cinemaInsert" type="button" onclick="addTask()">Add
                                        +</button>
                                </div>
                            </div>

                            <div class="col-md-4 text-center py-4 modalImage">
                                <div class="img_field">
                                    <div class="inputField position-relative">
                                        <input type="file" name="movie-image" id="movieImage" accept="image/*">
                                        <img id="dyMovieImg" src="" alt="Cinema Preview">
                                    </div>
                                    <span id="cinemaImageError" class="error"></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <table class="table table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>CID</th>
                    <th>CINEMA</th>
                    <th>LOCATION</th>
                    <th>FACILITIES</th>
                    <th>POSTER</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="viewData">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    Javascript Login
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/admin-cinema.js"></script>
</body>

</html>
